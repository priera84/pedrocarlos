<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Baby Shower de Pedro Carlos!</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            background: linear-gradient(135deg, #e0f7fa, #b3e5fc); /* Degradado azul */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #1565c0; /* Azul más oscuro */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
        }
        .gift-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4fc3f7; /* Azul claro */
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }
        .bunny-image {
            width: 200px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="rabbit.jpeg" class="bunny-image">
        <h1>¡Celebremos la llegada de Pedro Carlos!</h1>
        <p>Acompáñanos a un baby shower lleno de alegría y ternura.</p>
        <p>Fecha: 26/04/2025 5pm</p>
        <p>Lugar: Hotel NM - San Isidro</p>
        <a href="[Enlace a la lista de regalos]" class="gift-link">¡Encuentra el regalo perfecto aquí!</a>
    </div>
</body>
</html>
